<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workspace</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">

    </head>

    <body>

        <header class="title">

            <img
                src="/Workspace_Staff_Manager/assets/Gemini_Generated_Image_3ng9su3ng9su3ng9-removebg-preview.png"
                alt="logo">
            <h2>StuffMapManager</h2>
        </header>
        <div class="container">

            <aside class="side-bar">

                <div>Unassigned Staff</div>
                <button id="add-btn"> + Add New Worker</button>

                <div id="list" class="list">

                </div>

            </aside>

            <main class="salle">

                <div class="rooms" id="room1">

                    <h5>Reception</h5>
                    <button class="plus " id="plus"
                        data-zone="Reception">+</button>
                    <div class="nothing">
                        ⚠️ Zone empty
                    </div>

                    <p id="calcule"> 3 employees</p>

                </div>

                <div class="rooms" id="room2">

                    <h5>Conference room</h5>
                    <button class="plus " id="plus"
                        data-zone="conference">+</button>

                    <p id="calcule"> 3 employees</p>

                </div>

                <div class="rooms" id="room3">

                    <h5>Server room</h5>
                    <button class="plus " id="plus"
                        data-zone="server">+</button>
                    <div class="nothing">
                        ⚠️ Zone empty
                    </div>
                    <p id="calcule"> 3 employees</p>

                </div>
                <div class="rooms" id="room4">

                    <h5>Security room</h5>
                    <button class="plus " id="plus"
                        data-zone="security">+</button>
                    <div class="nothing">
                        ⚠️ Zone empty
                    </div>

                    <p id="calcule"> 3 employees</p>

                </div>
                <div class="rooms" id="room5">

                    <h5>Staff room</h5>
                    <button class="plus " id="plus" data-zone="stuff">+</button>

                    <p id="calcule">3 employees</p>

                </div>
                <div class="rooms" id="room6">

                    <h5>Archive room</h5>

                    <button class="plus " id="plus "
                        data-zone="archive">+</button>
                    <div class="nothing">
                        ⚠️ Zone empty
                    </div>

                    <p id="calcule"> 3 employees</p>

                </div>

            </main>

            <form class="form" id="form">
                <label for="name">Name *</label>
                <input id="inputName" type="text" id="Name" name="name"
                    placeholder="Full Name">

                <label for="name">Role *</label>
                <select class="role" id="role">
                    <option value>Choose a Role</option> <option
                        value="Réceptionnistes">Réceptionnistes</option>
                    <option value="Cme">Cme</option>
                    <option value="security">security</option>
                    <option value="Techniciens">Techniciens</option>
                </select>
                <label for="email">Email *</label>
                <input type="email" id="inputEmail" name="email"
                    placeholder="mehdi@gmail.com">

                <label for="phone">Number *</label>
                <input type="tel" id="inputPhone"
                    placeholder="+212">

                <label for="photo">Photo </label>
                <input
                    type="url"
                    id="photo"
                    placeholder="url.png">

                <button type="button" id="detailsBtn">More Experience
                    details</button>

                <div id="details" class="details">
                    <div>
                        <label for="job">Job Title</label>
                        <input type="text" id="expTitle">
                    </div>
                    <div>

                        <label for="company">Company</label>
                        <input type="text" id="expCompany">
                    </div>
                    <div>
                        <label for="start">Start Date</label>
                        <input type="date" id="expStart">
                    </div>
                    <div>
                        <label for="end">End Date</label>
                        <input type="date" id="expEnd">
                    </div>
                </div>

                <button id="submit" type="submit">Add</button>
                <button type="canceled" id="canceled">canceled</button>
            </form>

            <div class="addList" id="addList">
                <p>select worker to assign</p>
                <button class="remove " id="remove">x</button>

            </div>

            <div class="modal-content" id="globalInfo">
                <div class="modal-header">
                    <img src="https://via.placeholder.com/100" alt="Profile"
                        id="viewphoto" class="profile-pic">

                </div>

                <div class="modal-body" id="globalInfo">
                    <div class="info-row">

                        <span id="viewName" class="label"></span>

                    </div>

                    <div class="info-row">
                        <span id="viewEmail" class="label"></span>

                    </div>
                    <div class="info-row">
                        <span id="viewRole" class="label"></span>

                    </div>

                    <div class="info-row">
                        <span id="viewPhone" class="label"></span>

                    </div>
                    <div class="info-row">
                        <span id="viewTitle" class="label"></span>

                    </div>

                    <div class="info-row">
                        <span id="viewCompany" class="label">Job:</span>

                    </div>
                    <div class="info-row">
                        <span id="viewStart" class="label"></span>

                    </div>
                    <div class="info-row">
                        <span id="viewEnd" class="label"></span>

                    </div>

                </div>

                <button id="closeInfo" class="close-btn">Close
                    Profile</button>
            </div>

            <script src="main.js"></script>
        </body>
    </html>
